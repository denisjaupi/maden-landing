<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PUSHIME ALL'ITALIANA – Maden</title>
<meta name="description" content="PUSHIME ALL'ITALIANA – nuovo singolo di Maden. Ascolta su Spotify, Apple Music e YouTube." />

<!-- Open Graph / Social -->
<meta property="og:type" content="website" />
<meta property="og:title" content="PUSHIME ALL'ITALIANA – Maden" />
<meta property="og:description" content="Nuovo singolo di Maden. Link rapidi a Spotify, Apple Music, YouTube." />
<!-- Usa un percorso relativo per funzionare anche su GitHub Pages sotto /<repo> -->
<meta property="og:image" content="assets/cover.jpg" />
<meta property="og:image:alt" content="Copertina del singolo PUSHIME ALL'ITALIANA di Maden" />

<!-- Twitter Card (compatibile X) -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="PUSHIME ALL'ITALIANA – Maden" />
<meta name="twitter:description" content="Nuovo singolo di Maden. Link rapidi a Spotify, Apple Music, YouTube." />
<meta name="twitter:image" content="assets/cover.jpg" />

<!-- Font: Montserrat -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container" id="top">
<header class="hero" aria-labelledby="song-title">
<!-- Copertina: sostituisci assets/cover.jpg con la tua immagine -->
<figure class="cover">
<img src="assets/cover.jpg" alt="Copertina del singolo PUSHIME ALL'ITALIANA di Maden" width="1200" height="1200" />
<figcaption class="visually-hidden">PUSHIME ALL'ITALIANA – Maden</figcaption>
</figure>
<h1 id="song-title" class="title">PUSHIME ALL'ITALIANA</h1>
<p class="artist" aria-label="Artista">Maden</p>
</header>

<hr class="divider" />

<section class="links" aria-labelledby="links-title">
<h2 id="links-title" class="visually-hidden">Ascolta il singolo</h2>

<!-- Sostituisci i placeholder # con i link ufficiali -->
<a class="btn btn-white" href="#" target="_blank" rel="noopener" data-platform="spotify">
<span class="btn-icon" aria-hidden="true">{svg-spotify}</span>
<span class="btn-label">Spotify</span>
</a>

<a class="btn btn-white" href="#" target="_blank" rel="noopener" data-platform="applemusic">
<span class="btn-icon" aria-hidden="true">{svg-apple}</span>
<span class="btn-label">Apple Music</span>
</a>

<a class="btn btn-white" href="#" target="_blank" rel="noopener" data-platform="youtube">
<span class="btn-icon" aria-hidden="true">{svg-youtube}</span>
<span class="btn-label">YouTube</span>
</a>
</section>

<footer class="footer">
<p>© <span id="year"></span> Maden. Tutti i diritti riservati.</p>
</footer>
</main>
</html>
